<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Desk</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>Wish Desk</header>
    <br>    
        <button class="add-new-user">Add a New User</button>
        <div>
            <form id="new-user-form">
                <header>Create a New User</header>
                <input name="name"/>
                <label>Name</label>
                <input name="username"/>
                <label>Username</label>
                <input type="password" name="password"/>
                <label>Password</label>
                <input type="submit" value="Create a new user"/>
            </form>
            <p class="user-error"></p>
        </div>
        <p id="new-user-added"></p>
        <button id="log-in">LogIn</button>
        <div id="log-in-menu">
            <p class="is-logged-in"></p>
            <form id="log-in-form" action="showPage.html" method="get">
                <header>Log In to Your Account</header>
                <input name="username" id="username"/>
                <input type="hidden" name="user_id"/>
                <label>Username</label>
                <input type="password" name="password"/>
                <label>Password</label>
                <input type="submit" value="Login"/>
             </form>
             <p class="login-error"></p>
             
             <br>
             <button id="logout">Log Out</button>
            <a href="/showPage.html">Go to your Wish Desk Page</a>
            <p class="login-error"></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>        
</body>
<script src="index.js"></script>
</html>
